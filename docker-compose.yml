version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: pgvector/pgvector:pg15
    container_name: recruitment_db
    environment:
      POSTGRES_DB: recruitment_db
      POSTGRES_USER: recruitment_user
      POSTGRES_PASSWORD: recruitment_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U recruitment_user -d recruitment_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - recruitment_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: recruitment_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - recruitment_network

  # Django Backend
  backend:
    build:
      context: ./BE
      dockerfile: Dockerfile
    container_name: recruitment_backend
    command: gunicorn recruitment.wsgi:application --bind 0.0.0.0:8000 --workers 4
    volumes:
      - ./BE:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - ./BE/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - recruitment_network

  # Celery Worker (Optional)
  celery_worker:
    build:
      context: ./BE
      dockerfile: Dockerfile
    container_name: recruitment_celery_worker
    command: celery -A recruitment worker -l info
    volumes:
      - ./BE:/app
    env_file:
      - ./BE/.env
    depends_on:
      - db
      - redis
      - backend
    networks:
      - recruitment_network

  # Celery Beat (Scheduled Tasks - Optional)
  celery_beat:
    build:
      context: ./BE
      dockerfile: Dockerfile
    container_name: recruitment_celery_beat
    command: celery -A recruitment beat -l info
    volumes:
      - ./BE:/app
    env_file:
      - ./BE/.env
    depends_on:
      - db
      - redis
      - backend
    networks:
      - recruitment_network

  # React Frontend
  frontend:
    build:
      context: ./FE
      dockerfile: Dockerfile
    container_name: recruitment_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./FE:/app
      - /app/node_modules
    env_file:
      - ./FE/.env
    depends_on:
      - backend
    networks:
      - recruitment_network

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: recruitment_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - static_volume:/var/www/static
      - media_volume:/var/www/media
    depends_on:
      - backend
      - frontend
    networks:
      - recruitment_network

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  recruitment_network:
    driver: bridge
